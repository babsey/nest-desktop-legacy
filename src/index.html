<script>
    window.jQuery = $ = require('jquery')
    require('bootstrap');
    const shell = require("electron").shell;
    const fs = require('fs');

    window.app = require('./app');
    app.db.init()
    app.request.server_check()

    $('#user').html('Hi, ' + (app.config.app().get('user.name') || 'guest'))
    $('a[href^="http"]').on('click', function(event) {
        event.preventDefault();
        shell.openExternal(this.href);
    });

    setTimeout(function() {
        app.simulation.list({
            'user': 'default'
        }, '#sim-default')
        app.simulation.list({
            'user': 'nest-initiative'
        }, '#sim-nest')
        app.simulation.list({
            'user': app.config.app().get('user.name')
        }, '#sim-user')
        setTimeout(function() {
            $('#content').fadeIn()
        }, 100)
    }, fs.existsSync(__dirname + '/../data/' + app.config.app().get('db.name') + '.db') ? 1 : 1000)
</script>
