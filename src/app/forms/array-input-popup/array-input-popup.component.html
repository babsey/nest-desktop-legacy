<mat-menu #paramMenu="matMenu" class="param-menu">
  <button mat-menu-item (click)="openGeneratorDialog()">Generate numbers</button>
</mat-menu>

<mat-menu #inputMenu="matMenu" class="input-menu" overlapTrigger="true">
  <span class="input-container" (click)="$event.stopPropagation();">
    <div class="input-header flex">
      <span class="param-label ellipsis">{{ options.label | capitalize }}</span>
      <span class="flex-spacer"></span>
      <mat-nav-list style="padding:0;display:flex;">
        <mat-list-item class="param-menu-button" [matMenuTriggerFor]="paramMenu">
          <span class="param-unit">{{ options.unit }}</span>
          <fa-icon class="param-menu-button-icon" icon="ellipsis-v"></fa-icon>
        </mat-list-item>
      </mat-nav-list>
    </div>

    <mat-form-field style="width:calc(100% - 10px); height: auto; font-size:12px; padding: 0 5px">
      <textarea matInput class="input" cdkTextareaAutosize [value]="stringify(value)" (change)="onChange($event.target.value)" style="height:auto; overflow:hidden;"></textarea>
    </mat-form-field>
  </span>
</mat-menu>

<span class="param-container flex" [matMenuTriggerFor]="inputMenu">
  <span class="param-label ellipsis" matTooltip="{{ options.label | capitalize }}" matTooltipPosition="before">{{ options.label | capitalize }}</span>
  <span class="flex-spacer"></span>
  <span class="param-value ellipsis" matTooltip="{{ value || options.value | json }}" matTooltipPosition="below">{{ value || options.value | json }}</span>
  <span class="param-unit">{{ options.unit }}</span>
</span>
